<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
          background-color: #0d1117;
          color: #c9d1d9;
          font-family: monospace;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }
    
        .container {
          border: 2px dashed #f85149;
          padding: 2rem;
          max-width: 600px;
          text-align: center;
          background-color: #161b22;
          box-shadow: 0 0 20px rgba(248, 81, 73, 0.2);
        }
    
        h1 {
          color: #f85149;
          margin-bottom: 1rem;
        }
    
        p {
          margin: 0.5rem 0;
        }
        
        .error-code {
          font-size: 4rem;
          font-weight: bold;
          color: #f85149;
          margin: 1rem 0;
          opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Custom 404 - Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <p>Please check the URL or go back to the homepage.</p>
    </div>
</body>
</html>
