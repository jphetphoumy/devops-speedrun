<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your First Virtual Host</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      border: 2px dashed #ffa657;
      padding: 2rem;
      max-width: 600px;
      text-align: center;
      background-color: #161b22;
      box-shadow: 0 0 20px rgba(255, 166, 87, 0.2);
    }

    h1 {
      color: #ffa657;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    .flag {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Hosting Like a Pro</h1>
    <p>You’ve just created and accessed your first Apache virtual host!</p>
    <p>This is a key step in managing multiple websites on a single server.</p>
    <p>Keep going — your skills are growing fast.</p>
    <div class="flag">
      Here's your flag: CTF{YOUR_FIRST_VHOST}
    </div>
  </div>
</body>
</html>
