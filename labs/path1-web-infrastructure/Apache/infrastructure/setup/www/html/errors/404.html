<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      border: 2px dashed #f85149;
      padding: 2rem;
      background-color: #161b22;
      box-shadow: 0 0 10px rgba(248, 81, 73, 0.4);
    }

    h1 {
      color: #f85149;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom 404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>Go back to the <a href="/">home page</a>.</p>
  </div>
</body>
</html>
